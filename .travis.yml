jobs:
  include:
  - os: linux
    dist: bionic
    name: Linux (Ubuntu 18.04) Tests
    language: python
    python: 3.6
    before_script: pip3 install -r requirements.txt
    script: nosetests
    after_script: pyinstaller main.py && mv dist/main dist/TkInterTest-Ubuntu1804
  - os: linux
    dist: focal
    name: Linux (Ubuntu 20.04) Tests
    language: python
    python: 3.6
    before_script: pip3 install -r requirements.txt
    script: nosetests
    after_script: pyinstaller main.py && mv dist/main dist/TkInterTest-Ubuntu2004
  - os: osx
    name: Mac 10.15 E+ Tests
    osx_image: xcode11.4
    before_script: pip3 install --user -r requirements.txt
    script: /Users/travis/Library/Python/3.7/bin/nosetests
    after_script: pyinstaller main.py && mv dist/main.exe dist/TkInterTest-Windows.exe
  - os: windows
    language: cpp
    name: Windows 64-bit E+ Tests
    before_script:
    - choco install python --version 3.6.8
    - pip3 install -r requirements.txt
    script: nosetests
    after_script: pyinstaller main.py && mv dist/main dist/TkInterTest-Mac1015
    env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
  - os: linux
    dist: bionic
    name: Flake8
    language: python
    python: 3.6
    before_script: pip3 install -r requirements.txt
    script: flake8 my_app

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    tags: true
    repo: Myoldmopar/TkInterTestPlace
  skip_cleanup: true
  overwrite: true
